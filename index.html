<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add"
    />
    <link rel="stylesheet" href="todolistStyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style></style>
  </head>
  <body>
    <div class="container">
      <!-- start center div -->
      <div class="list">
        <!-- start table  -->
        <div class="task-table">
          <!-- start header -->
          <div class="header">
            <h1>مهامي</h1>
            <button class="circular" id="add-btn">
              <span class="material-symbols-outlined" style="line-height: 1">
                add
              </span>
            </button>
          </div>
          <!-- end header -->
          <!-- start tasks -->
          <div class="tasks" id="tasks">
            <!-- first task start -->
            <div class="task">
              <!-- task info  start-->
              <div class="info">
                <h2>قراءة كتاب</h2>
                <div>
                  <i class="fa-solid fa-calendar-days"></i>

                  <span> 28/10/2025 </span>
                </div>
              </div>
              <!-- task info  end-->
              <!-- task action start -->
              <div class="action-task">
                <button
                  class="circular"
                  id="btn-action"
                  style="background-color: brown; color: white"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  class="circular"
                  id="btn-action"
                  style="background-color: green"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <button
                  class="circular"
                  id="btn-action"
                  style="background-color: blue"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
              </div>
              <!-- task action end -->
            </div>

            <!-- first task end -->

            <!-- end tasks -->
          </div>
        </div>
        <!-- end table -->
      </div>
      <!-- end center div -->
    </div>
    <script src="infoo.js"></script>
  </body>
</html>
